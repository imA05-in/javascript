<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id = "glow">
        <h1>BMI Calculator</h1>
        <form action="" class = "calculator">

            <div class="input">
                
                <div class="box" id="height">
                    enter height in cm: <input type="text">
                </div>
                <div class="box" id="weight">
                    enter weight in kg: <input type="text" >
                </div>
            </div>
            <button>calculate</button>
            <div class="result">
                Result: 
            </div>
            <div class="result-guide">
                <h2>BMI Weight Guide</h2>
                <p>Under weigh = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
